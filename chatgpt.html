<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Tailwind Checkbox Dropdown</title>
</head>

<body class="bg-gray-200 p-8">
    <div class="relative inline-block text-left">
        <div>
            <span class="rounded-md shadow-sm">
                <button id="dropdown-btn" type="button"
                    class="inline-flex justify-center w-full px-4 py-2 text-sm font-medium text-white bg-gray-700 border border-transparent rounded-md hover:bg-gray-800 focus:outline-none focus:border-gray-800 focus:ring focus:ring-gray-300 active:bg-gray-800 transition">
                    Select Items
                    <svg class="w-5 h-5 ml-2 -mr-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                        fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd"
                            d="M4.293 5.293a1 1 0 011.414 0L10 10.586l4.293-4.293a1 1 0 111.414 1.414l-5 5a1 1 0 01-1.414 0l-5-5a1 1 0 010-1.414z"
                            clip-rule="evenodd" />
                    </svg>
                </button>
            </span>
        </div>
        <div id="dropdown-menu"
            class="absolute mt-2 w-full rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 divide-y divide-gray-100 hidden">
            <div class="py-1">
                <label
                    class="flex items-center justify-between px-4 py-2 text-sm font-medium text-gray-700 cursor-pointer">
                    <input type="checkbox" value="Option 1" class="form-checkbox h-4 w-4 text-indigo-600">
                    <span class="ml-2">Option 1</span>
                </label>
                <label
                    class="flex items-center justify-between px-4 py-2 text-sm font-medium text-gray-700 cursor-pointer">
                    <input type="checkbox" value="Option 2" class="form-checkbox h-4 w-4 text-indigo-600">
                    <span class="ml-2">Option 2</span>
                </label>
                <label
                    class="flex items-center justify-between px-4 py-2 text-sm font-medium text-gray-700 cursor-pointer">
                    <input type="checkbox" value="Option 3" class="form-checkbox h-4 w-4 text-indigo-600">
                    <span class="ml-2">Option 3</span>
                </label>
                <label
                    class="flex items-center justify-between px-4 py-2 text-sm font-medium text-gray-700 cursor-pointer">
                    <input type="checkbox" value="Option 4" class="form-checkbox h-4 w-4 text-indigo-600">
                    <span class="ml-2">Option 4</span>
                </label>
                <label
                    class="flex items-center justify-between px-4 py-2 text-sm font-medium text-gray-700 cursor-pointer">
                    <input type="checkbox" value="Option 5" class="form-checkbox h-4 w-4 text-indigo-600">
                    <span class="ml-2">Option 5</span>
                </label>
                <div class="flex items-center justify-center">
                    <button id="submitOptions"
                        class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                        Submit
                    </button>
                </div>
            </div>
        </div>
        <div class="mt-64">
            <table id="dataTable" class="mt-8 w-full border-collapse border border-gray-300">
                <thead>
                    <tr>
                        <th class="border border-gray-300 p-2">Topic</th>
                        <th class="border border-gray-300 p-2">Subcategroy</th>
                        <th class="border border-gray-300 p-2">Tags</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#dropdown-btn").click(function () {
                $("#dropdown-menu").toggle();
            });
            $(document).on("click", function (event) {
                if (!$(event.target).closest("#dropdown-btn, #dropdown-menu").length) {
                    $("#dropdown-menu").hide();
                }
            });
            $("#submitOptions").click(function () {
                var selectedOptions = [];
                $("input:checkbox:checked").each(function () {
                    selectedOptions.push($(this).val());
                });
                var tableBody = $("#dataTable tbody");
                tableBody.empty();
                $.each(selectedOptions, function (index, value) {
                    tableBody.append("<tr><td class='border border-gray-300 p-2'>" + value + "</td></tr>");
                });
            });
        });
    </script>
</body>

</html>
