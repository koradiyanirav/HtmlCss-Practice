<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    :root {
        --chat-title-color: #053C6D;
        --user-message-bg: #D1CFBB;
        --user-message-font-color: #000000;
        --bot-message-bg: #D1CFBB;
        --bot-message-font-color: #000000
    }

    /* Auto complete css starts */
    .autocomplete {
        text-align: left;
        background-color: white;
        position: --webkit-sticky;
        position: fixed;
        z-index: -1;
        max-height: 226px;
        overflow-y: scroll;
        overflow-wrap: break-word;
        scroll-behavior: smooth;
        width: 100%;
        border: 1px solid rgb(173 170 173 / 41%);
        box-sizing: border-box;
        box-shadow: rgb(0 0 0 / 24%) 1px 4px 15px 0px;
        border-top-right-radius: 10px;
        border-top-left-radius: 10px;
    }

    .highlight {
        font-weight: 600;
    }

    /** ITBF6-293 Customized BOT response color*/
    .item-focused {
        background-color: var(--chat-title-color);
    }

    .autocomplete-items {
        border-bottom: 1px solid #0000002b;
        padding: 12px;
        cursor: pointer;
    }

    /** ITBF6-293 Customized BOT response color*/
    .autocomplete-items:hover {
        /* // background-color: #E77817; */
        background-color: var(--chat-title-color);
        color: #fff;
    }

    /* Auto complete css ends */

    .wrapper-container {
        bottom: 15px;
        right: 30px;
        position: absolute;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 501;
        line-height: normal;
        font-size: 16px;
        font-family: 'Mulish', sans-serif;
    }

    .wrapper-msg-container {
        position: fixed;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        font-size: 0.875em;
        cursor: pointer;
        background-color: var(--chat-title-color);
        border-radius: 0.5em;
        box-shadow: 0 0 0.625em 0.1475em #0f5d66ed;
        margin-right: 0.675em;
        bottom: 18px;
        right: 75px;
    }

    .wrapper {
        position: fixed;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        height: 56px;
        width: 56px;
        background-color: var(--chat-title-color);
        border-radius: 30px;
        box-shadow: 0px 0px 8px 2px #0f5d66ed;
        bottom: 15px;
        right: 20px;
        border: none;
    }

    .bot-message-container {
        width: fit-content;
        max-width: 80%;
        /* // width: 100%;
        // margin-left: 0.3em;
        // display: flex;
        // flex-direction: column; */
    }

    .fullscreen-window .bot-message-container {
        max-width: 75%;
    }

    .fullscreen-window .outer-bot-message-container .horizontal-chips {
        max-width: calc(75% + 25px);
    }

    .outer-bot-message-container .horizontal-chips {
        max-width: calc(80% + 25px);
    }

    #back-icon {
        margin-right: 1rem;
    }

    .chat-window {
        opacity: 0;
        background-color: #fafafa;
        border-radius: 0.875em;
        box-shadow: rgba(0, 0, 0, 0.24) 1px 4px 15px 0px;
        display: none;
        flex-direction: column;
        position: fixed;
        right: 20px;
        transform: translateX(25%) translateY(35%) scale(0.5, 0.5);
        transition: transform 0.2s ease, opacity 0.2s ease-in, height 0s ease 0.2s;
        overflow: hidden;
        z-index: 9999;
        line-height: normal;
        font-size: 16px;
        animation: appear-from-right 0.5s;
    }

    .chat-window.mobile-device #fullscreen-toggle {
        display: none;
    }

    .chat-window[opened='true'] {
        height: 98%;
        /* // width: 95%; */
        width: 40%;
        min-width: min(350px, 100vw);
        display: flex;
        bottom: 11px;
        transform: translate3d(0px, 0px, 0px) scale(1, 1);
        transition: transform 0.2s ease, opacity 0.2s ease-in;
        opacity: 1;
    }

    .hide {
        display: none;
        visibility: hidden;
    }

    .hide-animated {
        display: none;
        visibility: hidden;
        /* // opacity: 0;
        // height: 0;
        // font-size: 0px; */
    }

    .wrapper:hover+.hide {
        display: flex;
        visibility: visible;
    }

    .chat-title {
        display: flex;
        justify-content: space-between;

        height: 10%;
        background-color: var(--chat-title-color);
        align-items: center;
        padding: 10px 1em;
        color: white;
        font-size: 17px;
    }

    .chat-title.scrollGradient {
        box-shadow: 0 3px 8px 0 rgb(18 19 20 / 50%);
        -webkit-box-shadow: 0 3px 8px 0 rgb(18 19 20 / 50%);
        -moz-box-shadow: 0 3px 8px 0 rgb(18 19 20 / 50%);
    }

    .widget-title {
        margin: 0px 7px;
        font-size: 18px;
    }

    .left-title-container {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .chat-title #chatbot-logo {
        width: 50px;
        height: 47px;
    }

    .mid-button-container {
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
    }

    .btn-end-chat {
        height: 20px;
        width: 70px;
        background-color: red;
        border-radius: 5px;
        cursor: pointer;
    }

    #end-chat {
        font-size: 10px;
        text-align: center;
        padding-top: 5px;
    }

    .buttons-container {
        display: flex;
        /* // margin-right: 1em; */
    }

    .buttons-container>div {
        margin-left: 5px;
        border-radius: 25px;
        overflow: hidden;
        border: none;
        padding: 5px;
    }

    .download-container {
        background: #fff;
        z-index: 1050;
        position: absolute;
        top: 40%;
        left: 10%;
        border-radius: 4px;
        width: 80%;
    }

    .askToLoginModal-container {
        left: 30% !important;
        width: 500px !important;
    }

    .confirmModal-container {
        left: 35% !important;
        width: 30% !important;
    }

    .download-container a {
        text-decoration: none;
    }

    .download-container .close-btn-container {
        position: absolute;
        right: 7px;
        top: 7px;
        cursor: pointer;
        padding: 4px;
    }

    .download-container .close-btn-container .close-btn-overlay {
        width: 7px;
    }

    .message-container .bot-message a {
        color: blue;
        text-decoration: none;
    }

    .message-container .bot-message a:hover {
        text-decoration: underline;
    }

    .message-container .bot-message a:visited {
        text-decoration: none;
        color: darkblue;
    }

    .chat-messages {
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        height: 100%;
        width: 100%;
        overflow-y: hidden;
        z-index: -1;
        position: relative;
    }

    .old-chat-messages {
        width: 30%;
        padding: 7px;
        text-align: center;
        cursor: pointer;
        margin: auto;
        border: 1px solid #323cdb;
        border-radius: 25px;
        color: #323cdb;
    }

    .message-container {
        display: flex;
        flex-direction: column;
        padding: 0.3rem;
        /* // justify-content: end; */
        overflow-y: auto;
        overflow-x: hidden;
        scroll-behavior: smooth;

        /* // height: 100%; */
    }

    .message-container .scroll-down {
        position: absolute;
        display: none;
        bottom: 25px;
        right: 15px;
        z-index: 99;
        scrollbar-width: thin;
        border: none;
        outline: none;
        background-color: rgb(181 181 181);
        cursor: pointer;
        padding: 15px;
        border-radius: 4px;
        /* //   width: 30px; */
        height: auto;
        border-radius: 25px;
        overflow: hidden;
    }

    .message-container .scroll-down img {
        width: 10px;
        height: 10px;
    }

    .outer-user-message-container {
        padding: 0.3em;
        display: flex;
        justify-content: flex-end;
        align-items: center;
        flex: 1 0 auto;
    }

    .outer-bot-message-container {
        margin-bottom: 0.2em;
        display: flex;
        align-items: end;

    }

    /* .multiple-message-container{
        // padding: 0.6rem;
        // margin-left: 0.3rem;
        // width: 90%;
    } */
    .chat-msg-icon {
        width: 25px;
        height: 25px;
        color: #154d86;
    }

    .user-msg-icon {
        width: 35px;
        height: 25px;
        margin-bottom: 1.2rem;
    }

    /* // star-feedback css is here  */
    .star-container {
        /* // background-image: url("https://www.toptal.com/designers/subtlepatterns/patterns/concrete-texture.png"); */
        display: flex;
        flex-wrap: wrap;
        height: 30vh;
        align-items: center;
        justify-content: center;
        padding: 0 20px;
    }

    .star-rating {
        display: flex;
        width: 100%;
        justify-content: center;
        overflow: hidden;
        flex-direction: row-reverse;
        position: relative;
    }


    .star-rating>input {
        display: none;
    }

    .star-rating>label {
        cursor: pointer;
        width: 30px;
        height: 30px;
        /* // margin-top: auto; */
        background-color: #eaeaea;
        background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' width='126.729' height='126.73'%3e%3cpath fill='white' d='M121.215 44.212l-34.899-3.3c-2.2-.2-4.101-1.6-5-3.7l-12.5-30.3c-2-5-9.101-5-11.101 0l-12.4 30.3c-.8 2.1-2.8 3.5-5 3.7l-34.9 3.3c-5.2.5-7.3 7-3.4 10.5l26.3 23.1c1.7 1.5 2.4 3.7 1.9 5.9l-7.9 32.399c-1.2 5.101 4.3 9.3 8.9 6.601l29.1-17.101c1.9-1.1 4.2-1.1 6.1 0l29.101 17.101c4.6 2.699 10.1-1.4 8.899-6.601l-7.8-32.399c-.5-2.2.2-4.4 1.9-5.9l26.3-23.1c3.8-3.5 1.6-10-3.6-10.5z'/%3e%3c/svg%3e");
        background-repeat: no-repeat;
        /* // background-position: center; */
        background-size: 80%;
        transition: .3s;
    }

    .star-rating>input:checked~label,
    .star-rating>input:checked~label~label {
        background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' width='126.729' height='126.73'%3e%3cpath fill='gold' d='M121.215 44.212l-34.899-3.3c-2.2-.2-4.101-1.6-5-3.7l-12.5-30.3c-2-5-9.101-5-11.101 0l-12.4 30.3c-.8 2.1-2.8 3.5-5 3.7l-34.9 3.3c-5.2.5-7.3 7-3.4 10.5l26.3 23.1c1.7 1.5 2.4 3.7 1.9 5.9l-7.9 32.399c-1.2 5.101 4.3 9.3 8.9 6.601l29.1-17.101c1.9-1.1 4.2-1.1 6.1 0l29.101 17.101c4.6 2.699 10.1-1.4 8.899-6.601l-7.8-32.399c-.5-2.2.2-4.4 1.9-5.9l26.3-23.1c3.8-3.5 1.6-10-3.6-10.5z'/%3e%3c/svg%3e");
    }


    .star-rating>input:not(:checked)~label:hover,
    .star-rating>input:not(:checked)~label:hover~label {
        background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' width='126.729' height='126.73'%3e%3cpath fill='gold' d='M121.215 44.212l-34.899-3.3c-2.2-.2-4.101-1.6-5-3.7l-12.5-30.3c-2-5-9.101-5-11.101 0l-12.4 30.3c-.8 2.1-2.8 3.5-5 3.7l-34.9 3.3c-5.2.5-7.3 7-3.4 10.5l26.3 23.1c1.7 1.5 2.4 3.7 1.9 5.9l-7.9 32.399c-1.2 5.101 4.3 9.3 8.9 6.601l29.1-17.101c1.9-1.1 4.2-1.1 6.1 0l29.101 17.101c4.6 2.699 10.1-1.4 8.899-6.601l-7.8-32.399c-.5-2.2.2-4.4 1.9-5.9l26.3-23.1c3.8-3.5 1.6-10-3.6-10.5z'/%3e%3c/svg%3e");
    }




    #rating-1:checked~.emoji-wrapper>.emoji {
        transform: translateY(-100px);
    }

    #rating-2:checked~.emoji-wrapper>.emoji {
        transform: translateY(-200px);
    }

    #rating-3:checked~.emoji-wrapper>.emoji {
        transform: translateY(-300px);
    }

    #rating-4:checked~.emoji-wrapper>.emoji {
        transform: translateY(-400px);
    }

    #rating-5:checked~.emoji-wrapper>.emoji {
        transform: translateY(-500px);
    }

    .star-feedback {
        background-color: #eaeaea;
        border-radius: 8px;
        padding: 0.75rem 0.5rem 0.5rem 0.75rem;
        border-top-left-radius: 0.7em;
        border-top-right-radius: 0.7em;
        border-bottom-right-radius: 0.7em;
        border-bottom-left-radius: 0;
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        align-items: center;
        border: 1px solid #e0e0e0;
    }

    star-feedback css ends * {
        box-sizing: border-box;
        max-width: 3.5rem;
    }

    .icici-avatar {
        height: 80%;
        position: relative;
        margin: 5px 7px;
    }

    .icici-avatar-status {
        border-radius: 100%;
        position: absolute;
        bottom: 7%;
        right: 7%;
        display: block;
        display: none;
        width: 16%;
        height: 16%;
        border-width: 1px;
        border-style: solid;
    }

    .icici-avatar-image {
        width: 100%;
        height: 100%;
        border-radius: 100%;
        overflow: -moz-hidden-unscrollable;
        -webkit-box-shadow: 0 0 7px 0 rgb(0 0 0 / 15%);
        box-shadow: 0 0 7px 0 rgb(0 0 0 / 15%);
        background-color: #eaeaea;
        justify-items: center;
    }

    .icici-avatar-status {
        border-color: rgb(255, 255, 255);
        background: #3ef059;
        /* rgb(105, 222, 64); */
    }

    .lazy-img-loaded {

        max-width: 100%;
    }

    /** Stt Display Css*/
    .stt-display {
        display: flex;
        width: 90% !important;
        justify-content: space-between;
        flex-direction: column;
        background-color: #EAEAEA !important;
        margin: auto !important;
        margin-bottom: 15px !important;

        padding: 10px;


        border: 1px solid #EAEAEA !important;
        border-radius: 10px;


    }

    .stt-icon {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%
    }

    .stt-img {

        position: unset !important;


    }

    .stt-text {
        margin-top: 18px;
        text-align: center;
        width: 80% !important;
        outline: none;
        border: none;
        padding: 5px;
        border-radius: 4px;

    }

    .mic-icon-animation {
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 1;
        width: 60px;


    }

    .mic-animation-canvas {
        width: 40px;
        height: 40px;
    }

    .stt-img-mic {
        width: 50px;
        height: 50px;
        position: unset !important;

    }

    .send-btn-img {
        bottom: 7px !important;
        right: 8px !important;
        top: unset !important;
        width: 30px;
    }

    .iframe-stt {
        display: none;
    }

    .offers-container {
        display: flex;
        width: 95%;
        position: relative;
        align-items: center;
        margin-left: -3%;
        scroll-behavior: smooth;

    }

    .offer-content {
        display: flex;
        overflow-x: scroll;
        scroll-snap-type: x mandatory;
        scroll-behavior: smooth;
        gap: 10px;
        padding: 0.5rem;
    }

    .offer-scroll {
        display: grid;
        place-items: center;
        height: 30px;
        aspect-ratio: 1;
        border-radius: 1000vw;
        position: relative;
        box-shadow: 2px 4px 16px -1px rgba(0, 0, 0, 0.35), 3px 5px 5px -2px rgba(0, 0, 0, .25);
        cursor: pointer;
    }

    .offer-single-container {
        position: relative;
        border-radius: 1rem;
        height: 360px;
        min-width: min(100%, 290px);
        aspect-ratio: 5/6;
        box-shadow: 2px 4px 16px -5px rgba(0, 0, 0, 0.35), 3px 5px 5px -2px rgba(0, 0, 0, .25);
        scroll-snap-align: center;
        scroll-behavior: smooth;
        align-self: center;
        cursor: pointer;
        transition: transform 0.25s ease;
    }

    .offer-single-container:hover {
        transform: scale(1.01) translateY(-3px);
    }

    .offer-image-container {
        width: 100%;
        aspect-ratio: 2/1;
        border-radius: 1rem 1rem 0 0;
        overflow: hidden;
    }

    .offer-single-image {
        width: 100%;
        aspect-ratio: 2/1;
        object-fit: contain;
    }

    .offer-brand {
        position: absolute;
        background-color: blueviolet;
        top: 0;
        left: 0;
        padding: 0.25rem 1rem;
        color: white;
        font-weight: bolder;
        font-size: 0.85rem;
        border-radius: 1rem 0
    }

    .offer-details {
        padding: 0.25rem 0.5rem;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: space-between;
        height: calc(95% - 155px);
    }

    .offer-details-chip {
        background-color: #f0631b;
        color: white;
        margin: .15rem;
        padding: 0.2rem 0.65rem;
        border-radius: 100vw;
        font-size: 0.75rem;
    }

    .offer-details-title,
    .offer-details-content {
        margin: 0;
        padding: 0
    }

    .offer-link-container {
        position: relative;
        background: #f0631b;
        font-size: 0.90rem;
        width: calc(100% - 2rem);
        border-radius: .5rem;
        padding: 0.5rem 1rem;
        color: white;
        cursor: pointer;
        text-decoration: none;
    }

    .offer-link-arrow {
        background: #f0792e;
        height: 25px;
        aspect-ratio: 1;
        position: absolute;
        right: 10px;
        bottom: 5px;
        border-radius: 50%;
        display: grid;
        place-items: center;
        rotate: 180deg;
    }

    .offer-coupon-container {
        position: relative;
        border: 2px dotted orange;
        width: 75% !important;
        align-self: center;
        padding: 0.5rem;
        border-radius: 0.35rem;
        box-shadow: 0px 5px 15px -5px rgba(0, 0, 0, 0.5);
    }

    .offer-copy-code {
        background: #f8f9fb;
        height: 20px;
        aspect-ratio: 1;
        position: absolute;
        right: 10px;
        bottom: 5px;
        border-radius: 50%;
        display: grid;
        place-items: center;
        cursor: pointer;
    }

    .offer-expiry-container,
    .offer-coupon-container {
        font-size: 0.75rem;
        width: 100%;
        text-align: center;
    }

    .offer-highlight-text {
        font-weight: "bold";
        color: #f0631b;
    }

    .offer-expanded-container {
        height: 100%;
        overflow-y: scroll;
        position: relative;
    }

    .info-container {
        display: flex;
        flex-direction: column;
        padding: 0.25rem 1rem;
        gap: 0.2rem;
        flex-grow: 1;
        justify-content: space-between;
    }

    .offer-detail-view {
        position: relative;
        border-radius: 1rem;
        margin: 1rem auto;
        width: min(95%, 300px);
        min-height: 85%;
        box-shadow: 2px 4px 16px -5px rgba(0, 0, 0, 0.35), 3px 5px 5px -2px rgba(0, 0, 0, 0.25);
        display: flex;
        flex-direction: column;
    }

    .offer-details-description {
        font-size: 0.85rem;
        color: #888888;
    }

    .offer-details-description ul {
        padding-inline: 1rem;
    }

    .offer-link-expanded {
        background: #f0631b;
        font-size: 1rem;
        width: calc(100% - 2rem);
        border-radius: 0rem 0rem 1rem 1rem;
        padding: 1rem;
        color: white;
        cursor: pointer;
        text-decoration: none;
    }

    .offer-back {
        cursor: pointer;
        color: #f0631b;
        margin: 0 auto;
        padding: 0.75rem 1rem;
        border: 1px solid #f0631b;
        outline: none;
        border-radius: 100vw;
    }

    .offer-content::-webkit-scrollbar {
        display: none;
    }

    /** Tenure Fd Slider Css*/

    .fullscreen-window #tenure {
        display: flex;
        width: 70%;
        margin: 10px 0px;
        justify-content: space-between;
        flex-direction: column;
        align-items: center;
        padding: 25px;
        border: 1px solid rgb(245 205 188);
        background-color: #f5f1ed;
        box-shadow: 1px 1px 5px grey;
    }

    .loader {
        z-index: 101;
        left: 50%;
        bottom: 97%;
        position: relative;
        border: 5px solid #e7cabb;
        border-radius: 50%;
        border-top: 5px solid #f0631b;
        width: 15px;
        height: 15px;
        -webkit-animation: load 2s linear infinite;
        animation: load 0.5s linear infinite;
        display: none;

    }

    @keyframes appear-from-right {
        from {
            transform: translateX(100%);
        }

        to {
            transform: translateX(0%);
        }
    }

    @keyframes appear-from-left {
        from {
            transform: translateX(-100%);
        }

        to {
            transform: translateX(0%);
        }
    }

    @keyframes load {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }

    @-webkit-keyframes load {
        0% {
            -webkit-transform: rotate(0deg);
        }

        100% {
            -webkit-transform: rotate(360deg);
        }
    }




    .tenure-header {
        display: flex;
        justify-content: space-around;
        align-items: center;
        width: 100%;
        margin-right: 5px;

    }

    .timeperiod-text {
        display: block;
        width: 20%;
        font-size: 14px;

        }
    }

    @media screen and (min-width: 1500px) {
        .table-details {
            width: 70%
        }
    }

    /* image modal CSS starts */

    .modal-image {
        position: absolute;
        top: 35%;
        left: 2%;
        right: 2%;
    }

    .single-image {
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
    }

        opacity: 0.7;
    }

    #tenure {
        display: flex;
        width: 100%;
        margin: 10px 0px;
        justify-content: space-between;
        flex-direction: column;
        align-items: center;
        padding: 25px;
        border: 1px solid rgb(245 205 188);
        background-color: #f5f1ed;
        box-shadow: 1px 1px 5px grey;
    }

    /* The Modal (background) */
    .modal-image {
        display: none;
        /* Hidden by default */
        position: fixed;
        /* Stay in place */
        z-index: 1;
        /* Sit on top */
        justify-content: center;
        align-items: center;
        left: 0;
        top: 0;
        width: 100%;
        /* Full width */
        height: 100%;
        /* Full height */
        overflow: auto;
        /* Enable scroll if needed */
        background-color: rgb(0, 0, 0);
        /* Fallback color */
        background-color: rgba(0, 0, 0, 0.9);
        /* Black w/ opacity */
    }


    /* Modal Content (image) */
    .modal-content {
        margin: auto;
        display: block;
        width: 80%;
        max-width: 700px;
    }

    /* Caption of Modal Image */
    #caption {
        margin: auto;
        display: block;
        width: 80%;
        max-width: 700px;
        text-align: center;
        color: #ccc;
        padding: 10px 0;
        height: 150px;
    }

    /* Add Animation */
    .modal-content,
    #caption {
        -webkit-animation-name: zoom;
        -webkit-animation-duration: 0.6s;
        animation-name: zoom;
        animation-duration: 0.6s;
    }

    @-webkit-keyframes zoom {
        from {
            -webkit-transform: scale(0)
        }

        to {
            -webkit-transform: scale(1)
        }
    }

    @keyframes zoom {
        from {
            transform: scale(0)
        }

        to {
            transform: scale(1)
        }
    }

    /* The Close Button */
    .close {
        position: absolute;
        top: 10px;
        right: 10px;
        color: #f1f1f1;
        font-size: 40px;
        font-weight: bold;
        transition: 0.3s;
    }

    .close:hover,
    .close:focus {
        color: #bbb;
        text-decoration: none;
        cursor: pointer;
    }

    /* 100% Image Width on Smaller Screens */
    @media only screen and (max-width: 700px) {
        .modal-content {
            width: 100%;
        }
    }

    }

        color: #838383
    }

    .terms-conditions-fd-anchor {
        color: blue;
    }

    .remove-display {
        display: none;
    }
</style>
