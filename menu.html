<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Multiple Select Example</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>

<body>

        <div class="p-6 select-none">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="exampleSelect">
                        Select multiple options
                </label>
                <select multiple class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500"
                        id="exampleSelect">
                        <option value="Option 1">Option 1</option>
                        <option value="Option 2">Option 2</option>
                        <option value="Option 3">Option 3</option>
                        <option value="Option 4">Option 4</option>
                        <option value="Option 5">Option 5</option>
                        <option value="Option 6">Option 6</option>
                        <option value="Option 7">Option 7</option>
                        <option value="Option 8">Option 8</option>
                        <option value="Option 9">Option 9</option>
                        <option value="Option 10">Option 10</option>
                        <option value="Option 11">Option 11</option>
                        <option value="Option 12">Option 12</option>
                        <option value="Option 13">Option 13</option>
                        <option value="Option 14">Option 14</option>
                        <option value="Option 15">Option 15</option>
                </select>
                <button class="mt-4 bg-blue-500 text-white py-2 px-4 rounded-md" id="openPopupBtn">Open Popup</button>
        </div>

        <div class="hidden fixed inset-0 bg-gray-500 bg-opacity-75 select-none overflow-y-auto" id="popupModal">
                <div class="bg-white w-1/2 mx-auto mt-16 mb-8 p-6 rounded-md">
                        <h2 class="text-xl font-bold mb-4">Selected Options</h2>
                        <table class="w-full border">
                                <thead>
                                        <tr>
                                                <th class="border px-4 py-2">Selected Option</th>
                                        </tr>
                                </thead>
                                <tbody id="selectedOptionsTableBody">
                                        <!-- Selected options will be added here dynamically -->
                                </tbody>
                        </table>
                        <button class="mt-4 bg-blue-500 text-white py-2 px-4 rounded-md" id="closePopupBtn">Close
                                Popup</button>
                </div>
        </div>

        <script>
                $(document).ready(function () {
                        var selectedOptions = [];
                        $('#exampleSelect').change(function () {
                                selectedOptions = $(this).val();
                        });
                        $('#openPopupBtn').click(function () {
                                $('#selectedOptionsTableBody').empty();
                                if (selectedOptions.length > 0) {
                                        selectedOptions.forEach(function (option) {
                                                $('#selectedOptionsTableBody').append('<tr><td class="border px-4 py-2">' + option + '</td></tr>');
                                        });
                                        $('#popupModal').removeClass('hidden');
                                }
                        });
                        $('#closePopupBtn').click(function () {
                                $('#popupModal').addClass('hidden');
                        });
                });
        </script>

</body>

</html>
