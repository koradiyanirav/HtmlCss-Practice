<script>
    var converter = new showdown.Converter();
    var active_threadId = undefined;

    function scrollToBottom() {
        window.scrollTo(0, document.body.scrollHeight);
    }

    function uuidv4() {
        return "10000000-1000-4000-8000-100000000000".replace(/[018]/g, c =>
            (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
        );
    }

    function changeThreadId(thread_id) {
        if ((active_threadId != undefined) & (active_threadId != '')) {
            document.getElementById(`thread_${active_threadId}`).style.background = 'black';
            document.getElementById(`thread_${active_threadId}_button`).style.display = 'none';
        }
        active_threadId = thread_id
        document.getElementById(`thread_${active_threadId}`).style.background = '#202123';
        document.getElementById(`thread_${active_threadId}_button`).style.display = 'block';

    }

    let uid = localStorage.getItem("uid");

    if (uid == undefined) {
        localStorage.setItem("uid", uuidv4());
    }

    function add_dropdown(thread_id) {
        console.log(thread_id);
        Swal.fire({
            title: "Delete chat?",
            text: "This will delete Reading Count Inquiry.",
            icon: "warning",
            showCancelButton: true,
            confirmButtonColor: "#b91c1c",
            cancelButtonColor: "#343541",
            confirmButtonText: "Delete"
        }).then((result) => {
            if (result.isConfirmed) {
                Swal.fire({
                    title: "Deleted!",
                    text: "Your file has been deleted.",
                    icon: "success"
                });
                console.log("ok")
            }
        });
    }

    function thread_listing() {
        let uid = localStorage.getItem("uid");
        let url = `{% url 'thread-list' %}?uid=${uid}`;
        fetch(url)
            .then(response => response.json())

                        <div class="flex items-center gap-2 rounded-lg relative hover:bg-[#202123]" id="thread_${thread.id}">

                class="flex flex-1 text-base mx-auto gap-3 md:px-5 lg:px-1 xl:px-5 md:max-w-3xl lg:max-w-[40rem] xl:max-w-[48rem] group">
                <div class="flex-shrink-0 flex flex-col relative items-end">
                    <div class="pt-0.5">
                        <div
                            class="relative flex h-6 w-6 items-center justify-center overflow-hidden rounded-full">
                            <div class="relative flex">
                                <img src="https://lh3.googleusercontent.com/a/AEdFTp5AD-x77z8us9TS7zFKIz22a4TLp3zP94L7bXEi=s96-c"
                                    alt="" class="rounded-sm text-transparent">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="relative flex w-full flex-col lg:w-[calc(100%-115px)]">
                    <div class="font-semibold select-none capitalize">${role}</div>
                    <div class="flex-col gap-1 md:gap-3">
                        <div class="flex flex-grow flex-col max-w-full">
                            <div
                                class="flex flex-col items-start gap-3 whitespace-pre-wrap break-words overflow-x-auto">${html}</div>
                        </div>
                    </div>
                </div>
            </div>
            <span class="w-7 h-7 md:hidden border-dotted border-gray-500 rounded-[50%] border-[5px] inline-block relative box-border animate-spin ease-[ease] duration-[5.5s]" id="spinner"></span>
        </div>
    `
    }

    function showSpinner() {
        console.log("show")
        $('#spinner').removeClass('hidden');
    }

    function hideSpinner() {
        console.log("hidden")
        $('#spinner').addClass('hidden');
    }

    function thread_message_listing(thread_id) {
        changeThreadId(thread_id);
        document.getElementById('messagebox').value = '';
        let uid = localStorage.getItem("uid");
        let url = `/api/thread/${thread_id}/?uid=${uid}&format=json`;
        fetch(url)
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('chat');
                const messages = data.messages;
                tableBody.innerHTML = ''
                messages.forEach(message => {
                    const row = document.createElement('div');
                    html = converter.makeHtml(message.content.value)
                    row.innerHTML = message_html(message.role, html);
                    tableBody.appendChild(row);
                });
                scrollToBottom();
            })
            .catch(error => console.error('Error:', error));
    }

    function toggleTextarea(flag) {
        document.getElementById('messagebox').disabled = flag;
        document.getElementById('message_form').disabled = flag;
        if (flag === true) {
            document.getElementById('message_form').style.background = 'gray';
        } else {
            document.getElementById('message_form').style.background = 'black';
        }
        // document.getElementById('messagebox').placeholder = 'Enter your text here...';
    }

    function create_new_thread() {
        let uid = localStorage.getItem("uid");
        let url = `/api/thread/new/?uid=${uid}`;
        fetch(url, {
            method: "POST",
            body: JSON.stringify({}),
            headers: {
                "Content-type": "application/json"
            }
        })
            .then(response => response.json())
            .then(data => {
                changeThreadId(data.id);
                thread_listing();
            });
    }

    function fetchMessageResponse() {
        let msg = document.getElementById('messagebox').value

        showSpinner();
        if ((msg === undefined) | (msg == '') | (active_threadId == undefined)) {
            console.log('do not call api')
        } else {
            console.log('call api')
            toggleTextarea(true);
            const tableBody = document.getElementById('chat');
            const row = document.createElement('div');
            row.innerHTML = message_html('user', msg.replace(/<(.|\n)*?>/g, ''));
            tableBody.appendChild(row);
            let uid = localStorage.getItem("uid");
            let url = `/api/thread/${active_threadId}/message/?uid=${uid}`;
            console.log(url);
            // setTimeout(() => { toggleTextarea(false);
            // }, 2000);
            fetch(url, {
                method: "POST",
                body: JSON.stringify({
                    message: msg
                }),
                headers: {
                    "Content-type": "application/json"
                }
            })
                .then(response => response.json())
                .then(data => {
                    toggleTextarea(false);
                    const tableBody = document.getElementById('chat');
                    const row = document.createElement('div');
                    html = converter.makeHtml(data.content.value)
                    row.innerHTML = message_html('assistant', html);
                    tableBody.appendChild(row);
                });
        }

        document.getElementById('messagebox').value = '';
    }

    $("#messagebox").keypress(function (e) {
        if (e.keyCode === 13) {
            e.preventDefault();
            fetchMessageResponse();
            scrollToBottom();
        }
    });

    $("#message_form").click(function (e) {
        e.preventDefault();
        fetchMessageResponse();
        scrollToBottom()
    })

    $(document).ready(function () {
        $('#show-chatbot').click(function () {
            $('#chatbot-popup').removeClass('hidden');
            $('#chatbot-popup').addClass('flex');
        });

        $('#close-chatbot').click(function () {
            $('#chatbot-popup').addClass('hidden');
        });
    });


</script>

</html>
